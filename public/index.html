<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Auth Forms -->
        <div id="auth-forms" class="auth-container">
            <div class="auth-box">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Register</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="login">
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register">
                        <form id="registerForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes App -->
        <div id="notes-app" class="d-none">
            <div class="header">
                <div class="user-info">
                    <h2>Welcome, <span id="username"></span>!</h2>
                </div>
                <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter mb-4">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search notes...">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="sortOrder">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="title">By Title</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Category Management -->
            <div class="category-management mb-4">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                    <i class="bi bi-folder-plus"></i> Manage Categories
                </button>
            </div>

            <!-- Create Note Form -->
            <div class="create-note">
                <form id="createNoteForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="noteTitle" placeholder="Note Title" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="noteCategory">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="contentFormat">
                            <option value="plain">Plain Text</option>
                            <option value="markdown">Markdown</option>
                            <option value="html">HTML</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="noteContent" name="noteContent" rows="3" placeholder="Write your note here..."></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="color" class="form-control form-control-color" id="noteColor" value="#ffffff" title="Choose note color">
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="noteFile">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Note</button>
                </form>
            </div>

            <!-- Notes List -->
            <div class="notes-list mt-4">
                <div id="notesContainer" class="row"></div>
            </div>

            <!-- Edit Note Modal -->
            <div class="modal fade" id="editNoteModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Note</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editNoteForm">
                                <input type="hidden" id="editNoteId">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="editNoteTitle" required>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="editNoteCategory">
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="editContentFormat">
                                        <option value="plain">Plain Text</option>
                                        <option value="markdown">Markdown</option>
                                        <option value="html">HTML</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" id="editNoteContent" name="editNoteContent" rows="3" placeholder="Write your note here..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <input type="color" class="form-control form-control-color" id="editNoteColor" title="Choose note color">
                                </div>
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="editNoteFile">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                    Share
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="shareNote('public')">Create Public Link</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="shareNote('private')">Share with User</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="showShareSettings()">Share Settings</a></li>
                                </ul>
                            </div>
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                    History
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="showVersionHistory()">View History</a></li>
                                </ul>
                            </div>
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                    Export
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="exportNote('pdf')">PDF</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="exportNote('txt')">Text</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="exportNote('md')">Markdown</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="exportNote('html')">HTML</a></li>
                                </ul>
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveEditBtn">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Share Settings Modal -->
            <div class="modal fade" id="shareSettingsModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Share Settings</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="shareSettingsForm">
                                <input type="hidden" id="shareNoteId">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="shareCanEdit">
                                        <label class="form-check-label" for="shareCanEdit">
                                            Allow editing
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Expiration</label>
                                    <select class="form-select" id="shareExpiration">
                                        <option value="">Never</option>
                                        <option value="3600">1 hour</option>
                                        <option value="86400">24 hours</option>
                                        <option value="604800">1 week</option>
                                        <option value="2592000">30 days</option>
                                    </select>
                                </div>
                                <div class="mb-3" id="shareWithUserGroup">
                                    <label class="form-label">Share with user (email)</label>
                                    <input type="email" class="form-control" id="shareWithEmail" placeholder="user@example.com">
                                </div>
                            </form>
                            <div id="shareLinkContainer" class="d-none">
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">Share Link</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="shareLink" readonly>
                                        <button class="btn btn-outline-secondary" type="button" onclick="copyShareLink()">Copy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createShareLink()">Create Link</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Version History Modal -->
            <div class="modal fade" id="versionHistoryModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Version History</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="list-group" id="versionList">
                                <!-- Versions will be listed here -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Category Modal -->
            <div class="modal fade" id="categoryModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Manage Categories</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="categoryForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="categoryName" placeholder="Category Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="color" class="form-control form-control-color" id="categoryColor" value="#000000" title="Choose category color">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Category</button>
                            </form>
                            <hr>
                            <div id="categoriesList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
